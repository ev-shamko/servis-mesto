<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name"></h1>
                    <p class="user-info__job"></p>
                    <button type class="button profile__button">Edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">

            <!-- Пример вёрстки карточки: 

            <div class="place-card">
                <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
                    <button class="place-card__delete-icon"></button>
                </div>
                <div class="place-card__description">
                    <h3 class="place-card__name">Камчатка</h3>
                    <div class="place-card__like-container">
                        <button class="place-card__like-icon"></button>
                        <span>1</span>
                    </div>
                </div>
            </div>

             конец примера. -->

        </div>

        <div class="popup popup__img">
            <div class="popup__content popup__content_img">
                <img src="./images/close.svg" alt="" class="popup__close popup__img_close">
                <img class="place-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Увеличенное изображение посещённого места">
            </div>
        </div>

        <div class="popup popup__addcard">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close popup__addcard_close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__addcard_form" name="new">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__error popup__error_no-symbol"></span>
                    <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
                    <span class="popup__error popup__error_no-symbol"></span>
                    <button type="submit" class="button popup__button popup-button_disabled" disabled="true">+</button>
                </form>
            </div>
        </div>

        <div class="popup popup__profile">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close popup__profile_close">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="editProfile">
                    <input type="text" name="username" class="popup__input popup__input_username" placeholder="Имя" required minlength="2" maxlength="30">
                    <span class="popup__error popup__error_no-symbol"></span>
                    <input type="text" name="userinfo" class="popup__input popup__input_userinfo" placeholder="О себе" required minlength="2" maxlength="30">
                    <span class="popup__error popup__error_no-symbol"></span>
                    <button type="submit" class="button popup__profile_button popup-button_active">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
    <script src="./js/Api.js"></script>
    <!-- <script src="./js/initialCards.js"></script> -->s
    <script src="./js/Card.js"></script>
    <script src="./js/UserInfo.js"></script>
    <script src="./js/Popup.js"></script>
    <script src="./js/PopupGallery.js"></script>
    <script src="./js/FormValidator.js"></script>
    <script src="./js/CardList.js"></script>
    <script src="script.js"></script>
</body>

</html>
